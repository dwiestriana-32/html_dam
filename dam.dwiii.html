<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
        padding: 15px;
        margin: 15px;
        border: 2px solid grey;
      box-sizing: border-box; /* Pastikan padding dan border tidak mempengaruhi layout */
    }

    html {
        margin: 0;
        padding : 0;
    }

    body {
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #ffffff; /* Warna teks putih untuk kontras */
      background: linear-gradient(to bottom, hsl(213, 96%, 72%), rgb(154, 198, 255)); /* Gradasi biru ke hitam */
      padding: 20px; /* Memberikan padding di sekitar body */
    }

    h1 {
      color: #ffffff; /* Warna teks judul menjadi putih */
      text-align: center; /* Menyelaraskan judul di tengah */
    }

    a {
      color: #ffeb3b; /* Warna link kuning cerah */
      text-decoration: none; /* Menghilangkan garis bawah */
    }

    a:hover {
      color: #f57f17; /* Warna link oranye saat di-hover */
    }

    ul {
      color: #ffffff; /* Warna teks list menjadi putih */
      padding-left: 20px; /* Memberikan indentasi pada item list */
    }

    li {
      list-style-type: none; /* Menghilangkan bullet points */
      margin-bottom: 10px; /* Memberikan jarak antar item list */
    }
    
    #container1, #container2 {
      margin-bottom: 20px; /* Menambahkan jarak antara setiap section */
    }
  </style>
</head>
<body>
  <h1>Judul</h1>
  <div id="container1">
    <section id="content">
      <p>Paragraf 1</p>
      <p>Paragraf 2</p>
      <a href="https://www.google.com/">Link</a>
    </section>
  </div>
  <div id="container2">
    <ul>
      <li class="list">List 1</li>
      <li class="list">List 2</li>
      <li class="list">List 3</li>
    </ul>
  </div>
  <!-- <script src="script.js"></script> Jika ada script, Anda bisa mengaktifkan baris ini -->


</body></html>
